<div>
	<button onclick="testGlobal()">测试全局变量</button>
</div>

<script type="text/javascript">
	function testGlobal() {
		$.ajax({
			type: "GET",
			url: "http://localhost:8080/checkOnline",
			xhrFields: {
				withCredentials: true
			},
			success: function(data) {
				alert(data.msg);
			}
		});
	}
</script>
